{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
        <form method="post" action="{% url 'flasharray:login' %}">
    {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="/" />
        </form>
{% endblock content %}
